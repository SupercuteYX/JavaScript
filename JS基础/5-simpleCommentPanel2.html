<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment panel</title>
    <style>
        li {
            width: 200px;
            background-color: antiquewhite;
        }

        li a {
            float: right;
        }
    </style>
</head>
<body>
    <textarea name="" id=""></textarea>
    <button>post</button>
    <ul>

    </ul>
    <script>
        // 1. get elements needed
        var btn = document.querySelector('button');
        var text = document.querySelector('textarea');
        var ul = document.querySelector('ul');
        // 2. add comment function
        btn.onclick = function(){
            // check user input
            if(text.value == ''){
                alert('you need key in somethig!');
                return false; //end
            } else {
            var li = document.createElement('li');
            // add a link for "delete specific comment" function
            // href='javascript:;' is for avoid link jump and avoid html#)
            li.innerHTML = text.value + "<a href='javascript:;'>delete</a>";
            ul.insertBefore(li,ul.children[0]);
            // 3. delete comment (delete li, parent of 'a')
            // ???为什么 within btn.onclick function???
            var as = document.querySelectorAll('a');
            for (var i = 0; i < as.length; i++) {
                as[i].onclick = function() {
                    //need remove <li>(parent of <a>, child of <ul>)
                    ul.removeChild(this.parentNode);
                }
            }
            }
        }
        
        
    </script>
</body>
</html>
