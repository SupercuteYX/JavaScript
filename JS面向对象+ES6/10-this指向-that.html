<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click</button>
    <script>
        var that;
        var _that;
        class Star {
            constructor(uname){
                // constructor里面的this，指向的是 创建的实例对象Star
                that = this;
                this.uname = uname;
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing; //sing()立马调用，sing点击完之后在调用,因为onclick就在这里
            }

            sing(){
                //这个sing里面的this 指向的是 btn 这个按钮，因为这个按钮调用了这个函数
                console.log(this); //点击按钮之后输出 <button>click</button>
                console.log(this.uname); //输出undefined，因为this指向button，没有uname
                console.log(that.name); //输出 刘德华 这是通过设置全局变量that的方法使用constructor里面的this
                }

            dance() {
                _that = this;
                console.log(this);
            }

            }
        var ldh = new Star('刘德华');
        console.log(that === ldh); //True
        ldh.dance();
        console.log(_that === ldh); //true

        // 1. 在ES6中没有变量提升，所以必须要先定义class，才能通过class实例化object
        // 2. class里面共有的属性和方法一定要加this使用
    </script>
</body>
</html>
