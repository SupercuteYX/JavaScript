<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 父类
        class Father {
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
    
            sum(){
                console.log(this.x + this.y);
            }
        }
    
        // 子extends父 ，并拥有自己的方法
        class Son extends Father {
            constructor(x,y){
                super(); //调用父类的构造函数，需在子类的this之前
                this.x = x;
                this.y = y;
            }

            substract() {
                console.log(this.x - this.y);
            }
        }
    
        var son = new Son(50,30);
        son.substract(); //20
        son.sum();
    </script>
</body>
</html>
